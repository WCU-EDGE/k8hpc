jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
  clouds:
  - kubernetes:
      containerCap: 10
      containerCapStr: "10"
      directConnection: true
      name: "kubernetes"
      templates:
      - containers:
        - args: "9999999"
          command: "sleep"
          envVars:
          - envVar:
              key: "DOCKER_TOKEN"
              value: "docker_token"
          - envVar:
              key: "DOCKER_USER"
              value: "docker_user"
          image: "docker"
          livenessProbe:
            failureThreshold: 0
            initialDelaySeconds: 0
            periodSeconds: 0
            successThreshold: 0
            timeoutSeconds: 0
          name: "docker"
          workingDir: "/home/jenkins/agent"
        name: "agent-template"
        namespace: "jenkins"
        volumes:
        - hostPathVolume:
            hostPath: "/var/run/docker.sock"
            mountPath: "/var/run/docker.sock"
        - hostPathVolume:
            hostPath: "/etc/docker"
            mountPath: "/etc/docker"
        yamlMergeStrategy: "override"
  labelAtoms:
  - name: "built-in"
  - name: "deploy"
  labelString: "deploy"
  markupFormatter: "plainText"
  mode: EXCLUSIVE
  myViewsTabBar: "standard"
  numExecutors: 1
  primaryView:
    all:
      name: "all"
  projectNamingStrategy: "standard"
  quietPeriod: 5
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "admin"
        name: "admin"
        properties:
        - "apiToken"
        - "mailer"
        - "myView"
        - preferredProvider:
            providerId: "default"
        - "timezone"
  slaveAgentPort: 50000
  updateCenter:
    sites:
    - id: "default"
      url: "https://updates.jenkins.io/update-center.json"
  views:
  - all:
      name: "all"
  viewsTabBar: "standard"
unclassified:
  location:
    url: "http://KUBEHEAD:30000"
