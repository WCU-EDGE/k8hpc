jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
  clouds:
  - kubernetes:
      name: "kubernetes"
      connectTimeout: 5
      containerCapStr: "10"
      serverUrl: "https://KUBEHEAD:6443"
      directConnection: true
      skipTlsVerify: true
      maxRequestsPerHostStr: "32"
      readTimeout: 15
      templates:
      - name: "agent-template"
        namespace: "jenkins"
        volumes:
          hostPathVolume:
          - hostPath: "/var/run/docker.sock"
          - mountPath: "/var/run/docker.sock" 
        yamlMergeStrategy: "override"
        - containers:
          name: "golang"
          image: "golang"
          workingDir: "/home/jenkins/agent"
          - args: ["9999999"]
          - command: ["sleep"]
        - containers:
          name: "docker"
          image: "docker"
          workingDir: "/home/jenkins/agent"
          - args: ["9999999"]
          - command: ["sleep"]
unclassified:
  location:
    url: http://KUBEHEAD:30000/
